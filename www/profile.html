    <div class="container">
      <div class="row">
        <div class="col-md-6 col-md-offset-3">
          <div class="panel panel-default">
            <div id="profile-success" class="panel-success" style="display: none;"></div>
            <div id="profile-error" class="panel-error" style="display: none;"></div>
            <div class="panel-heading">
              <h3 class="panel-title">Profile</h3>
            </div>
            <div class="panel-body">
              <form id="profile-form">
                <div class="form-group">
                  <label for="username">Username</label>
                  <input type="text" class="form-control" id="username" placeholder="Username">
                </div>
                <div class="form-group">
                  <label for="firstname">First Name</label>
                  <input type="text" class="form-control" id="firstname" placeholder="First Name">
                </div>
                <div class="form-group">
                  <label for="lastname">Last Name</label>
                  <input type="text" class="form-control" id="lastname" placeholder="Last Name">
                </div>
                <button type="submit" class="btn btn-primary">Update</button>
              </form>
            </div>
          </div>

    <script src="js/jquery.min.js"></script>

    <script src="js/rsvp.min.js"></script>
    <script src="js/kinvey-html5-sdk.min.js"></script>
    <script src="js/app.js"></script>
    <script>
      $(document).on('app.ready', function() {
        // Get the active user
        var activeUser = Kinvey.User.getActiveUser();

        if (activeUser) {
          // Update the form values
          $('#username').val(activeUser.data.username);
          $('#password').val(activeUser.data.password);
          $('#firstname').val(activeUser.data.firstname || '');
          $('#lastname').val(activeUser.data.lastname || '');
        }
      });
    </script>
